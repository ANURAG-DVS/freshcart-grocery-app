<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCart - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #F9FAFB;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-bottom: 1px solid #E5E7EB;
            z-index: 1000;
        }

        .navbar.scrolled {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-green);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar-center {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link {
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            color: #6B7280;
            transition: all 300ms;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-link:hover,
        .nav-link.active {
            background: #D1FAE5;
            color: var(--primary-green);
            font-weight: 600;
        }

        .nav-link.active {
            background: var(--primary-green);
            color: white;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            height: 42px;
            border: 2px solid #E5E7EB;
            border-radius: 21px;
            padding: 0 44px;
            font-size: 16px;
            transition: all 300ms;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
            font-size: 18px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 12px;
        }

        .user-section:hover {
            background: #F9FAFB;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-green);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: #1F2937;
        }

        .user-role {
            font-size: 12px;
            color: #6B7280;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #EF4444;
            color: white;
            font-size: 12px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 10px;
            animation: badgePulse 0.5s ease;
        }

        @keyframes badgePulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .welcome-section {
            padding: 100px 20px 60px;
            background: linear-gradient(135deg, #F0FDF4 0%, #FFFFFF 100%);
            text-align: center;
        }

        .welcome-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 16px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: #6B7280;
            margin-bottom: 48px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            border: 1px solid #E5E7EB;
            transition: transform 300ms;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: #6B7280;
        }

        .category-section {
            padding: 0 20px 40px;
        }

        .category-container {
            max-width: 1400px;
            margin: 0 auto;
            overflow-x: auto;
        }

        .category-list {
            display: flex;
            gap: 12px;
            padding: 16px 0;
            min-width: max-content;
        }

        .category-item {
            padding: 12px 24px;
            background: white;
            border: 2px solid #E5E7EB;
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 600;
            color: #6B7280;
            cursor: pointer;
            transition: all 300ms;
            white-space: nowrap;
        }

        .category-item:hover,
        .category-item.active {
            border-color: var(--primary-green);
            background: #D1FAE5;
            color: var(--primary-green);
        }

        .category-item.active {
            background: var(--primary-green);
            color: white;
        }

        .products-section {
            padding: 40px 20px;
        }

        .products-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .product-card {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 16px;
            overflow: hidden;
            transition: all 300ms;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #F3F4F6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }

        .product-info {
            padding: 16px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 4px;
        }

        .product-meta {
            font-size: 13px;
            color: #6B7280;
            margin-bottom: 12px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #6B7280;
            margin-bottom: 12px;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .current-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-green);
        }

        .original-price {
            font-size: 16px;
            color: #9CA3AF;
            text-decoration: line-through;
        }

        .discount-badge {
            background: #EF4444;
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
        }

        .add-to-cart-btn {
            width: 100%;
            height: 44px;
            background: linear-gradient(135deg, var(--primary-green), #14B8A6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 300ms;
        }

        .add-to-cart-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
        }

        .add-to-cart-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 44px;
            background: white;
            border: 2px solid var(--primary-green);
            border-radius: 12px;
        }

        .quantity-btn {
            width: 44px;
            height: 44px;
            background: var(--primary-green);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-display {
            flex: 1;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #1F2937;
        }

        .stock-indicator {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #F59E0B;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
        }

        .stock-indicator.out-of-stock {
            background: #9CA3AF;
            color: #6B7280;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.15);
            z-index: 2000;
            transition: right 300ms;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 300ms;
            z-index: 1999;
        }

        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .cart-header {
            padding: 24px;
            background: linear-gradient(135deg, #D1FAE5, rgba(20, 184, 166, 0.1));
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-title {
            font-size: 20px;
            font-weight: 700;
            color: #1F2937;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-count {
            background: var(--primary-green);
            color: white;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
        }

        .cart-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #6B7280;
            cursor: pointer;
        }

        .cart-body {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .cart-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
        }

        .cart-empty-icon {
            font-size: 64px;
            color: #9CA3AF;
            margin-bottom: 16px;
        }

        .cart-empty-title {
            font-size: 20px;
            font-weight: 600;
            color: #6B7280;
            margin-bottom: 8px;
        }

        .cart-empty-text {
            color: #9CA3AF;
            margin-bottom: 24px;
        }

        .cart-empty-btn {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid #E5E7EB;
            transition: background 150ms;
        }

        .cart-item:hover {
            background: #F9FAFB;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: #F3F4F6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-right: 16px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 16px;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 4px;
        }

        .cart-item-meta {
            font-size: 13px;
            color: #6B7280;
            margin-bottom: 8px;
        }

        .cart-item-price {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-green);
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
        }

        .cart-item-quantity-btn {
            width: 32px;
            height: 32px;
            background: #F9FAFB;
            border: none;
            color: #1F2937;
            font-size: 16px;
            cursor: pointer;
        }

        .cart-item-quantity-display {
            width: 40px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
        }

        .cart-item-remove {
            background: none;
            border: none;
            color: #EF4444;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 8px;
        }

        .cart-footer {
            background: #F9FAFB;
            padding: 20px;
            border-top: 1px solid #E5E7EB;
        }

        .cart-summary {
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .summary-label {
            color: #6B7280;
        }

        .summary-value {
            font-weight: 600;
        }

        .summary-total {
            font-size: 18px;
            color: var(--primary-green);
            font-weight: 700;
        }

        .savings-badge {
            background: var(--success-green);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .checkout-btn {
            width: 100%;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-green), #14B8A6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 300ms;
        }

        .checkout-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
        }

        .checkout-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: all 300ms;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 32px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: scaleIn 0.4s ease;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            color: #6B7280;
            cursor: pointer;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-green);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            z-index: 4000;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 767px) {
            .navbar-center {
                display: none;
            }

            .search-container {
                display: none;
            }

            .welcome-section {
                padding: 80px 16px 40px;
            }

            .welcome-title {
                font-size: 28px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 16px;
            }

            .product-image {
                height: 120px;
            }

            .cart-sidebar {
                width: 100vw;
                right: -100vw;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="#" class="navbar-logo">üõí FreshCart</a>
            </div>
            <div class="navbar-center">
                <a href="#" class="nav-link active"><span>üè†</span> Home</a>
                <a href="#" class="nav-link" onclick="openProfileModal()"><span>üë§</span> My Profile</a>
                <a href="#" class="nav-link" onclick="toggleCart()"><span>üõí</span> Cart <span class="cart-badge"
                        id="cartBadge" style="display: none;">0</span></a>
                <a href="login.html" class="nav-link"><span>üö™</span> Logout</a>
            </div>
            <div class="navbar-right">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for products..." id="searchInput">
                    <span class="search-icon">üîç</span>
                </div>
                <div class="user-section" onclick="toggleUserDropdown()">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">User</div>
                        <div class="user-role">Customer</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="welcome-section">
        <div class="welcome-container">
            <h1 class="welcome-title" id="welcomeTitle">Hello User, Welcome to FreshCart!</h1>
            <p class="welcome-subtitle">Fresh groceries delivered to your doorstep in minutes</p>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üì¶</div>
                    <div class="stat-number">500+</div>
                    <div class="stat-label">Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-number">10 Min</div>
                    <div class="stat-label">Delivery</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üí∞</div>
                    <div class="stat-number">Best</div>
                    <div class="stat-label">Prices</div>
                </div>
            </div>
        </div>
    </section>

    <section class="category-section">
        <div class="category-container">
            <div class="category-list" id="categoryList">
                <button class="category-item active" data-category="all">All</button>
                <button class="category-item" data-category="fruits">üçé Fruits</button>
                <button class="category-item" data-category="vegetables">ü•ï Vegetables</button>
                <button class="category-item" data-category="dairy">ü•õ Dairy</button>
                <button class="category-item" data-category="snacks">üçø Snacks</button>
                <button class="category-item" data-category="beverages">ü•§ Beverages</button>
                <button class="category-item" data-category="bakery">üçû Bakery</button>
            </div>
        </div>
    </section>

    <main class="products-section">
        <div class="products-container">
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </main>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2 class="cart-title"><span>üõí</span> Shopping Cart <span class="cart-count" id="cartItemCount">0</span>
            </h2>
            <button class="cart-close" onclick="toggleCart()">√ó</button>
        </div>
        <div class="cart-body" id="cartBody"></div>
        <div class="cart-footer">
            <div class="cart-summary" id="cartSummary"></div>
            <button class="checkout-btn" onclick="openCheckoutModal()" id="checkoutBtn" disabled>Proceed to
                Checkout</button>
        </div>
    </div>

    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

    <div class="modal" id="profileModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeProfileModal()">√ó</button>
            <h2>My Profile</h2>
            <div id="profileContent"></div>
        </div>
    </div>

    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeCheckoutModal()">√ó</button>
            <h2>Checkout</h2>
            <div id="checkoutContent"></div>
        </div>
    </div>

    <script src="js/home.js"></script>
</body>

</html>
